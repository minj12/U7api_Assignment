<!DOCTYPE html>

<html lang= "en">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Train Schedule</title>
			<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
			<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		  </head>
		  
		  <body>
			<div class="container">
			  <div class="jumbotron">
				<h1 class="text-center" id="heading">US Transversal's Train Scheduler</h1>
				<h2 class="text-center" id="subHeading">Be on Time</h2>
				<p class="pull-right" id="currentTime"></p>
			  </div>
		  
			  <div class="row">
				<div class="col-xs-12 col-sm-9">
				  <div class="panel panel-default">
					<div class="panel-heading">
					  <h3 class="panel-title">Train Schedule</h3>
					</div>
					<div class="panel-body">
					  <table class="table table-hover" id="train-table">
						<thead>
						  <tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th class="text-center">Frequency</th>
							<th class="text-center">Next Arrival</th>
							<th class="text-center">Minutes Away</th>
							<th class="text-center">Remove</th>
						  </tr>
						</thead>
						<tbody id="train-table-rows">
						</tbody>
					  </table>
					</div>
				  </div>
				</div>
		  
				<div class="col-xs-12 col-sm-3">
				  <div class="panel panel-default">
					<div class="panel-heading">
					  <h3 class="panel-title">Add New Train</h3>
					  <div>
						<div class="panel-body">
						  <form>
							<div class="form-group">
							  <label>Train Name</label>
							  <input type="text" class="form-control form-field" id="train-name">
							</div>
							<div class="form-group">
							  <label>Destination</label>
							  <input type="text" class="form-control form-field" id="destination">
							</div>
							<div class="form-group">
							  <label>First Train Time: HH:mm - military time</label>
							  <input type="text" class="form-control form-field" id="first-train">
							</div>
							<div class="form-group">
							  <label>Frequency (min)</label>
							  <input type="text" class="form-control form-field" id="frequency">
							</div>
		  
							<button type="submit" class="btn btn-default" id="submit">Add Train</button>
						  </form>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<!-- JAVASCRIPT SECTION -->
	<!-- ================================= -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!--Add firebase-->
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<!--Custom javascript-->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
